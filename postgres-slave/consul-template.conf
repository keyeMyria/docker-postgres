template {
    source = "/etc/pgbouncer/pgbouncer.ini.ctmpl"
    destination = "/etc/pgbouncer/pgbouncer.ini"
    command = "sv hup pgbouncer"
}

template {
    source = "/etc/postgresql/postgresql.conf.ctmpl"
    destination = "/etc/postgresql/postgresql.conf"
    command = "sv hup postgres"
}

template {
    source = "/var/lib/postgresql/data/recovery.conf.ctmpl"
    destination = "/var/lib/postgresql/data/recovery.conf"
}

template {
    source = "/etc/rsyncd.conf.ctmpl"
    destination = "/etc/rsyncd.conf"
}

template {
    source = "/etc/rsyncd.secrets.ctmpl"
    destination = "/etc/rsyncd.secrets"
    perms = 0600
}
