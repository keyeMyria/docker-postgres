[databases]
musicbrainz_db = host=127.0.0.1 port=5432 dbname=musicbrainz_db

[pgbouncer]
pidfile=/tmp/pgbouncer.pid
listen_addr=*
listen_port=6899
user=postgres
auth_file=/etc/pgbouncer/userlist.txt
listen_backlog=256
auth_type=trust
pool_mode=transaction
min_pool_size=10
default_pool_size=65
reserve_pool_size=10
reserve_pool_timeout=1.0
max_client_conn=400
log_connections=0
log_disconnections=0
stats_period=3600
server_lifetime=300
stats_users=postgres
admin_users=musicbrainz
